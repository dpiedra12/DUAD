<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/sign-up.js" defer></script>
    <title>Sign Up</title>
  </head>

  <body>
    <header class="navbar">
      <h1 class="app-name">DUAD To-Do List</h1>
    </header>

    <main class="main-container">
      <form>
        <div class="custom-form">
          <h1>Sign Up</h1>
          <br /><br />
          <label for="name-input">Name</label>
          <input
            type="text"
            name="name"
            id="name-input"
            class="generic-input"
          /><br /><br />

          <label for="email-input">Email</label>
          <input
            type="email"
            id="email-input"
            name="email"
            class="generic-input"
          /><br /><br />

          <label for="password-input">Password</label>
          <input
            type="password"
            name="password"
            class="generic-input"
            id="password-input"
          /><br /><br />

          <label for="address-input">Address</label>
          <input
            type="text"
            id="address-input"
            name="address"
            class="generic-input"
          />

          <input id="sign-btn" class="sign-btn" type="button" value="Sign Up" />
          <p>
            <a href="./login.html">Already have an account?</a>
          </p>
          <p id="error"></p>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p>&copy; 2025 To-Do List App</p>
      <p class="about">
        <a href="./about.html">About</a>
      </p>
    </footer>
  </body>
</html>
