<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/password-reset.js" defer></script>
    <title>Password Reset</title>
  </head>

  <body>
    <header class="navbar">
      <h1 class="app-name">DUAD To-Do List</h1>
    </header>
    <main class="main-container">
      <form>
        <div class="custom-form">
          <h1>Password Reset</h1>
          <br /><br />
          <label for="name-input">User ID</label>
          <input
            type="text"
            name="name"
            id="userID-input"
            class="generic-input"
          /><br /><br />

          <label for="currentpass-input">Current Password</label>
          <input
            type="password"
            name="currentpass-input"
            id="currentpass-input"
            class="generic-input"
          /><br /><br />

          <label for="newpass-input">New Password</label>
          <input
            type="password"
            name="newpass-input"
            id="newpass-input"
            class="generic-input"
          /><br /><br />

          <label for="confirmpass-input">Confirm Password</label>
          <input
            type="password"
            name="confirmpass-input"
            id="confirmpass-input"
            class="generic-input"
          />

          <input
            class="sign-btn"
            id="passreset-btn"
            type="button"
            value="Submit"
          />
          <p>
            <a href="./login.html">Go to the login page</a>
          </p>
          <p id="error"></p>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p>&copy; 2025 To-Do List App</p>
      <p class="about">
        <a href="./about.html">About</a>
      </p>
    </footer>
  </body>
</html>
