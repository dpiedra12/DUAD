<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./js/login.js" defer></script>

    <title>Login</title>
  </head>
  <body>
    <form>
      <div class="custom-form">
        <h1>Sign in</h1>
        <br /><br />
        <label for="userID">User ID</label>
        <input type="text" name="userID" id="userID-input" /><br /><br />

        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password-input"
        /><br /><br />

        <input id="sign-btn" type="button" value="Sign in" />
        <input id="reset-btn" type="button" value="Password Reset" />
        <p id="error"></p>
      </div>
    </form>
  </body>
</html>
