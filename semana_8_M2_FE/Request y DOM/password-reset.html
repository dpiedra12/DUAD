<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/password-reset.js" defer></script>
    <title>Password Reset</title>
  </head>

  <body>
    <form>
      <div class="custom-form">
        <h1>Password Reset</h1>
        <br /><br />
        <label for="name-input">User ID</label> <br />
        <input type="text" name="name" id="userID-input" /><br /><br />

        <label for="currentpass-input">Current Password</label>
        <input
          type="password"
          name="currentpass-input"
          id="currentpass-input"
        /><br /><br />

        <label for="newpass-input">New Password</label>
        <input
          type="password"
          name="newpass-input"
          id="newpass-input"
        /><br /><br />

        <label for="confirmpass-input">Confirm Password</label>
        <input
          type="password"
          name="confirmpass-input"
          id="confirmpass-input"
        />

        <input id="passreset-btn" type="button" value="Submit" />
        <p id="error"></p>
      </div>
    </form>
  </body>
</html>
