<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="https://dummyjson.com/test" method="POST">
      <label for="email">Correo: </label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@email.com"
      />
      <br />
      <br />
      <label for="password"> Contraseña:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="********"
      />
      <br />
      <br />
      <label for="name">Nombre: </label> <br />
      <input type="text" id="name" name="nameUser" placeholder="John" />
      <br />
      <br />
      <label for="lastname">Apellidos:</label> <br />
      <input
        type="text"
        id="lastname"
        name="lastnameUser"
        placeholder="Smith"
      />
      <br />

      <p>Es empleado?</p>
      <input type="radio" id="yesRadio" name="employment_option" value="yes" />
      <label for="yesRadio">Sí</label>
      <input type="radio" id="noRadio" name="employment_option" value="no" />
      <label for="noRadio">No</label><br /><br />

      <div id="employmentField" hidden>
        <label for="employmentInput"> Empleo: </label>
        <input
          type="text"
          id="employmentInput"
          name="employment"
          placeholder="Ingrese empleo"
        />
      </div>

      <br />
      <input id="submit" type="submit" value="Enviar" />
    </form>

    <script>
      const yesRadio = document.getElementById("yesRadio");
      const noRadio = document.getElementById("noRadio");

      const toggleEmploymentField = () => {
        if (document.getElementById("yesRadio").checked) {
          document.getElementById("employmentField").hidden = false;
        } else {
          document.getElementById("employmentField").hidden = true;
        }
      };

      yesRadio.addEventListener("click", toggleEmploymentField);
      noRadio.addEventListener("click", toggleEmploymentField);
    </script>
  </body>
</html>
